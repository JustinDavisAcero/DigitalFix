{% extends "base.html" %}
{% block title %}Agendar Cita - DigitalFix{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Agendar Cita de Diagn√≥stico</h2>
    <form method="POST" class="cita-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_correo">Correo:</label>
            {{ form.correo }}
        </div>
        <div class="form-group">
            <label for="id_fecha">Fecha:</label>
            {{ form.fecha }}
        </div>
        <div class="form-group">
            <label for="id_hora">Hora:</label>
            {{ form.hora }}
        </div>
        <button type="submit" class="btn-agendar">Agendar</button>
    </form>
</div>

<style>
.form-container {
    width: 420px;
    margin: 60px auto;
    background: #293494;
    padding: 50px;
    border-radius: 12px;
    box-shadow: 0px 8px 12px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
.form-group {
    margin-bottom: 15px;
}
input[type="date"], input[type="time"], input[type="email"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #40a6b4;
}
.btn-agendar {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: rgb(0, 0, 0);
    border: none;
    border-radius: 5px;
    font-weight: bold;
}
.btn-agendar:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
