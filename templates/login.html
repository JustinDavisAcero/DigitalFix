{% extends 'base.html' %}
{% load static %}
{% block title %}Iniciar Sesión - DigitalFix{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="logo-container">
            <img src="{% static 'fotos/logo.jpg' %}" alt="Logo" class="login-logo">
        </div>
        <h2>Iniciar Sesión</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario o correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>

        <a href="{% url 'registrarse' %}" class="back-link">¿No tienes cuenta? Crear una</a>
    </div>
</div>
{% endblock %}
